{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body p-4">
        <div class="page-title mb-3">Profile</div>
        <!-- Show messages -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="post" action="">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input class="form-control" name="username" value="{{ user.get_full_name|default:user.username }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" value="{{ user.email }}">
          </div>
          <div class="d-grid">
            <button class="btn btn-dark">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
