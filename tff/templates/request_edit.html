{% extends "base.html" %}
{% block content %}
<div class="page-title mb-3">Edit Request</div>
<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{% url 'request_detail' req.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
