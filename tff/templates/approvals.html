{% extends "base.html" %}
{% block content %}
<div class="page-title mb-3">Approvals (Manager/Accountant)</div>
<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead><tr>
          <th>item_name </th>
                <th>quantity </th>
                <th>unit </th>
                <th>purpose </th>
                <th> status </th></tr></thead>
        <tbody>
          
             {% for req in material %}
            <tr>
                <td>{{ req.item_name }}</td>
                <td>{{ req.quantity }}</td>
                <td>{{ req.unit }}</td>
                <td>{{ req.purpose }}</td>
                
            <td><span class="badge bg-warning text-dark">{{ req.status }}</span></td>
           
          </tr>
          {% empty %}
          <tr><td colspan="5" class="text-center text-muted">No pending requests.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
