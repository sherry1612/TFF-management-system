{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body p-4">
        <div class="page-title mb-3">Appointment Request</div>
        <form method="post" action="">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Date</label>
              <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Time</label>
              <input type="time" name="time" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">With (Department/Person)</label>
              <input name="with_whom" class="form-control">
            </div>
            <div class="col-12">
              <label class="form-label">Purpose</label>
              <textarea name="purpose" class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="d-grid mt-3">
            <button class="btn btn-dark">Request Appointment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
